apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: configurations-helper
  labels:
    serving.knative.dev/visibility: cluster-local
    krules.airspot.dev/type: ruleset
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
    spec:
      serviceAccountName: krules-controller
      containers:
      - name: ruleset
        image: ade8850/configurations-helper@sha256:38af851b88607735f1203c1b9820a3eada64749313b1dda0c542fbbb331b6fa6
        # for development only
        env:
          - name: K_PROCEVENTS_SINK
            value: http://broker-ingress.knative-eventing.svc.cluster.local/krules-system/procevents
#          - name: LOGGING_LEVEL
#            value: "10"
#          - name: CORE_LOGGING_LEVEL
#            value: "10"

---
apiVersion: sources.knative.dev/v1beta1
kind: SinkBinding
metadata:
  name: configurations-helper
spec:
  subject:
    apiVersion: serving.knative.dev/v1
    kind: Service
    name: configurations-helper
  sink:
    ref:
      apiVersion: eventing.knative.dev/v1
      kind: Broker
      name: default